<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>change data</title>
</head>

<body>
	<!--script src="https://unpkg.com/vue"></script-->
    
    <!--开发环境版本，包含了有帮助的命令行警告-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="demo">
    	<p>{{info}}</p>
    </div>
    
    <script type="text/javascript">
    var myDemo=new Vue({
			el:'#demo',
			data:{
				info:'hello world'
			}
		})
	//响应式改变页面内容
	myDemo.info='I have a dream'//直接修改vue中的标签值
    </script>
</body>
</html>
