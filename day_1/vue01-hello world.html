<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hello world</title>
</head>

<body>
	<!--script src="https://unpkg.com/vue"></script-->
    
    <!--开发环境版本，包含了有帮助的命令行警告-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="demo">
    	<p>{{info}}</p>  <!--对应data中的info-->
    </div>
    
    <script type="text/javascript">
    var myDemo=new Vue({
			el:'#demo',				//el 即element表示目标标签
			data:{						//数据
				info:'hello world'		// info是自定义
			}
		})
		myDemo.info='new '
    </script>
</body>
</html>
