<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>循环</title>
</head>

<body>
	<!--script src="https://unpkg.com/vue"></script-->
    
    <!--开发环境版本，包含了有帮助的命令行警告-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
   
     <div id="demo">
     	<ol>
        	<li v-for='list in lists'>{{list.info}}</li>
        </ol>
    </div>
    
    <script type="text/javascript">
	//设置属性值
    var myDemo=new Vue({
			el:'#demo',
			data:{
				lists:[//list自定义，可以理解为这一列数组的名字
					{info:'hello world'},
					{info:'hello Erya'},
					{info:'hello Shylot'}
				],
				message:'页面加载于'+new Date().toLocaleString()
			}
	})
	
	//添加新项目
	myDemo.lists.push({info:'new item'})//相当于向数组中添加数据
		
    </script>
</body>
</html>
