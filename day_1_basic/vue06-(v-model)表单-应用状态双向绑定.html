<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单-应用状态双向绑定</title>
</head>

<body>
	<!--script src="https://unpkg.com/vue"></script-->
    
    <!--开发环境版本，包含了有帮助的命令行警告-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    
    <!--
    		v-model指令，它能轻松实现表单输入和应用状态之间的双向绑定
       涉及到：v-model
    -->
   
     <div class="demo">
        <input v-model='message'>
        <p>{{message}}</p>
    </div>
    
    <script type="text/javascript">
	//设置属性值
    var myDemo=new Vue({
			el:'.demo',
			data:{
				message:'hello world'
			}
	})
		
    </script>
</body>
</html>
